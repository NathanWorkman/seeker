<!DOCTYPE html>
{% load i18n staticfiles compress %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}{{ request.site.name }}{% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{% static 'img/meta/favicon.ico' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.10.0/feather.min.js"></script>
    {% compress css %}
    <!-- <link rel="stylesheet" href="{% static '/css/style.scss' %}" type="text/x-scss"> -->
    <link rel="stylesheet" href="{% static '/scss/styles.scss' %}" type="text/x-scss">
    {% endcompress %}
</head>

<body>
    {% include 'includes/nav.html' %}
    {% include 'includes/breadcrumb.html' %}
    {% block content %}
    {% endblock %}
    {% compress js %}

    <!-- jQuery -->
    <script src="{% static 'js/vendor/jquery-3.3.1.min.js' %}"></script>
    <!-- Popper.js -->
    <!-- <script src="{% static 'js/vendor/popper.min.js' %}"></script> -->
    <!-- Bootstrap Libs -->
    <script src="{% static 'js/vendor/bootstrap.bundle.min.js' %}"></script>
    <!-- Select2 -->
    <script src="{% static 'js/vendor/select2.min.js' %}"></script>
    <!-- Seeker JS -->
    <script src="{% static 'js/main.js' %}"></script>
    <script>
      feather.replace()
    </script>
    {% endcompress %}
</body>

</html>
